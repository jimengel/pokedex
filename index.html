<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name=’viewport’ content=’width=device-width, initial-scale=1.0′>
    
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
     .gridLi {
	 display: block;
	 width: 25%;
	 float: left;
     }
     .pointer{
	 cursor: pointer;
     }
    </style>
	<!-- <link rel="stylesheet" href="/css/simplest_vue.css"> -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <div id="mainapp">
	<center><img src="images/header-md.png"></center><hr>
	<poke-header :results="this.results" :types="this.types" ></poke-header>
	<poke-grid-list   :results="this.results" :pageresults="this.pageResults" :count="this.count" :type_value="this.typeValue" :the_search="this.theSearch" :showit="this.showIt" v-show="showIt === 'LIST' || showIt === 'GRID'" ></poke-grid-list>
	<poke-details :details="this.details" :results="this.results" v-show="showIt === 'DETAILS'">></poke-details>
    </div>
</body>


</html>
<script type="text/javascript" src="pokeDetails.js"></script>
